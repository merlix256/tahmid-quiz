<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title and CSS stylesheet link -->
  <title>Mone Quiz-App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main app container -->
  <div class="app">
    <!-- Heading for the quiz application -->
    <h1>Tahmid Quiz</h1>
    <div class="quiz">
      <!-- Image container with an event listener for the modal -->
      <div class="image-container" onclick="openModal()">
        <img id="myImage" width="500" alt="Question Image">
      </div>

      <!-- Modal display for the enlarged image -->
      <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
      </div>

      <!-- Placeholder for the question -->
      <h2 id="question">Question goes here</h2>
      
      <!-- Placeholder for the answer buttons -->
      <div id="answer-buttons">
        <!-- Buttons will be dynamically added here -->
      </div>
      
      <!-- Button to proceed to the next question -->
      <button id="next-btn">Next</button>
    </div>
  </div>
  <!-- Link to the external JavaScript file -->
  <script type="module" src="script.js"></script>
</body>

</html>
